<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Translator Settings</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: var(--slate-50);
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 700px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 800;
      color: var(--slate-900);
      margin: 0 0 8px 0;
    }

    .page-subtitle {
      color: var(--slate-500);
      font-size: 16px;
    }

    .settings-card {
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--slate-200);
      padding: 32px;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--slate-100);
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--slate-800);
      margin: 0;
    }

    .model-item {
      background: var(--slate-50);
      border: 1px solid var(--slate-200);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 16px;
      position: relative;
      transition: all 0.2s;
    }

    .model-item:hover {
      border-color: var(--primary-300);
      box-shadow: var(--shadow-sm);
    }

    .remove-model-btn {
      position: absolute;
      top: 16px;
      right: 16px;
    }

    .status-message {
      margin-top: 16px;
      text-align: center;
      font-weight: 600;
      min-height: 24px;
    }

    .status-success {
      color: var(--success-color);
    }

    .status-error {
      color: var(--error-color);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Settings</h1>
      <div class="page-subtitle">Configure your LLM providers and preferences</div>
    </div>

    <div class="settings-card">
      <!-- General Settings -->
      <div class="section-header">
        <svg class="icon-svg" style="color: var(--primary-600);" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path
            d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
          <circle cx="12" cy="12" r="3" />
        </svg>
        <h2 class="section-title">General</h2>
      </div>

      <div class="form-group">
        <label class="form-label" for="targetLang">Target Language</label>
        <select id="targetLang" class="form-select">
          <option value="Chinese">Chinese (Simplified)</option>
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
          <option value="German">German</option>
          <option value="Japanese">Japanese</option>
          <option value="Korean">Korean</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label" for="translationPrompt">Custom Translation Prompt</label>
        <textarea id="translationPrompt" class="form-textarea"
          placeholder="System prompt for translation. Leave blank for default."></textarea>
      </div>

      <div class="form-group">
        <label class="form-label" for="vocabPrompt">Custom Vocab Prompt</label>
        <textarea id="vocabPrompt" class="form-textarea"
          placeholder="Prompt for vocab extraction (JSON output). Leave blank for default."></textarea>
      </div>

      <div class="form-group">
        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
          <input type="checkbox" id="inlineMode">
          <span style="font-size: 14px; color: var(--slate-700); font-weight: 500;">Show inline translation under
            selection</span>
        </label>
      </div>

      <!-- Models Settings -->
      <div class="section-header" style="margin-top: 32px;">
        <svg class="icon-svg" style="color: var(--primary-600);" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5" />
          <path d="M8.5 8.5v.01" />
          <path d="M16 15.5v.01" />
          <path d="M12 12v.01" />
          <path d="M11 17v.01" />
          <path d="M7 14v.01" />
        </svg>
        <h2 class="section-title">Model Profiles</h2>
      </div>

      <div id="modelList" class="model-list">
        <!-- Model items will be added here -->
      </div>

      <button id="addModelBtn" class="btn btn-secondary" style="width: 100%; margin-top: 12px; border-style: dashed;">
        <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Add Another Model
      </button>

      <div style="margin-top: 32px; padding-top: 20px; border-top: 1px solid var(--slate-200);">
        <button id="saveBtn" class="btn btn-primary" style="width: 100%;">Save Settings</button>
        <div id="status" class="status-message"></div>
      </div>
    </div>
  </div>

  <!-- Template for a model item -->
  <template id="modelItemTemplate">
    <div class="model-item">
      <button class="btn btn-icon remove-model-btn remove-btn" title="Remove Model">
        <svg class="icon-svg" style="color: var(--error-color);" xmlns="http://www.w3.org/2000/svg" width="18"
          height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M3 6h18" />
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
        </svg>
      </button>
      <div class="form-group">
        <label class="form-label">Provider</label>
        <select class="form-select model-provider">
          <option value="openai">OpenAI</option>
          <option value="custom">Custom (OpenAI Compatible)</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">API Endpoint</label>
        <input type="text" class="form-input model-url" placeholder="https://api.openai.com/v1/chat/completions">
      </div>
      <div class="form-group">
        <label class="form-label">API Key</label>
        <input type="password" class="form-input model-key" placeholder="sk-...">
      </div>
      <div class="form-group">
        <label class="form-label">Model Name</label>
        <input type="text" class="form-input model-name" placeholder="gpt-3.5-turbo">
      </div>
    </div>
  </template>

  <script src="options.js"></script>
</body>

</html>
